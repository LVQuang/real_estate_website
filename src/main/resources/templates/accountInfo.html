<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/accountInfo.css">
</head>

<body>
    <div th:insert="~{navbar.html}"></div>
    <div class="accountInfo_container">
        <div class="account_form_container">
            <form method="post">
                <div class="row">
                    <h3>Account information</h3>
                </div>

                <div class="row">
                    <div class="name_container">
                        <p>Name</p>
                        <input class="account_name" type="text" name="account_name">
                    </div>
                </div>

                <div class="row">
                    <div class="phone_container">
                        <p>Phone</p>
                        <input class="account_phone" type="text" name="account_phone">
                    </div>
                </div>

                <div class="row">
                    <div class="email_container">
                        <p>Email</p>
                        <input class="account_email" type="text" name="account_email">
                    </div>
                </div>

                <div class="row">
                    <div class="gender_container">
                        <p>Gender</p>
                        <select class="account_gender"  name="account_gender">
                            <option value="" disabled selected>Select gender</option>
                            <option value="gender1">Male</option>
                            <option value="gender2">Female</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="button_save_container">
                        <button class="button_save" type="submit" name="save">
                            <span>Save change</span>
                        </button>
                    </div>
                </div>

            </form>

        </div>
    </div>
    <div th:insert="~{footer.html}"></div>
</body>
</html>
