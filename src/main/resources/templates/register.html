<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="/static/css/register.css">
</head>

<body>

    <div class="container">

        <div class="form_container sign_up_container">
            <form method="post">
                <h1>Register</h1>
                <input type="email" name="email" placeholder="Email address" required>
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="check_pass" placeholder="Confirm password" required>
                <button class="accept" type="submit" name="register">Create your account</button>
            </form>
        </div>

        <div class="background-container">
            <div class="background">
                <img src="https://du0ulnyus7r80.cloudfront.net/wp-content/uploads/2020/02/spring-boot-logo-png-4-transparent.png" class="d-block w-100" alt="">
            </div>
        </div>

    </div>

</body>
</html>
