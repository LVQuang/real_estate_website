<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Add a Post</title>
    <link rel="stylesheet" type="text/css" href="/static/css/addPost.css">
</head>

<body>
    <div th:insert="~{navbar.html}"></div>

    <div class="baseInfo_container">
        <div class="base_form_container">
            <form method="post">
                <div class="row">
                    <h3>Basic Information</h3>
                    <div class="type_content_container">
                        <button class="type_content" type="button" name="sale" id="sale">Sale</button>
                        <button class="type_content" type="button" name="rent" id="rent">Rent</button>
                    </div>
                </div>

                <div class="row">
                    <div class="address_p1_container">
                        <div class="province_container">
                            <p>Province</p>
                            <select class="p1" name="province" id="province">
                                <option value="" disabled selected>Select a province</option>
                                <option value="province1">Province 1</option>
                                <option value="province2">Province 2</option>
                                <option value="province3">Province 3</option>
                            </select>
                        </div>

                        <div class="district_container">
                            <p>District</p>
                            <select class="p1" name="district" id="district">
                                <option value="" disabled selected>Select a district</option>
                                <option value="district1">District 1</option>
                                <option value="district2">District 2</option>
                                <option value="district3">District 3</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="address_p2_container">
                        <div class="ward_container">
                            <p>Ward</p>
                            <select class="p2"  name="ward" id="ward">
                                <option value="" disabled selected>Select a ward</option>
                                <option value="ward1">Ward 1</option>
                                <option value="ward2">Ward 2</option>
                                <option value="ward3">Ward 3</option>
                            </select>
                        </div>

                        <div class="street_container">
                            <p>Street</p>
                            <select class="p2"  name="street" id="street">
                                <option value="" disabled selected>Select a street</option>
                                <option value="street1">Street 1</option>
                                <option value="street2">Street 2</option>
                                <option value="street3">Street 3</option>
                            </select>
                        </div>
                    </div>
                </div>

            </form>

        </div>
    </div>

    <div class="desInfo_container">
        <div class="description_form_container">
            <form method="post">
                <div class="row">
                    <h3>Post Information</h3>
                </div>

                <div class="row">
                    <div class="description_p1_container">
                        <div class="title_container">
                            <p>Title</p>
                            <textarea rows="1" maxlength="500"></textarea>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="description_p2_container">
                        <div class="description_container">
                            <p>Description</p>
                            <textarea rows="8" maxlength="500"></textarea>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="description_p3_container">
                        <div class="price_container">
                            <p>Price</p>
                            <input class="description_price" type="number" name="price" placeholder="VND" required>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="imageInfo_container">
        <div class="image_form_container">
            <form method="post">
                <div class="row">
                    <h3>Images</h3>
                </div>

                <div class="row">
                    <div class="img_container">
                        <input class="image" type="file" name="image" accept="image/*" multiple style="border-radius: 0px;">
                    </div>

                </div>
            </form>
        </div>
    </div>

    <div class="contactInfo_container">
        <div class="contact_form_container">
            <form method="post">
                <div class="row">
                    <h3>Contact Information</h3>
                </div>

                <div class="row">
                    <div class="contact_p1_container">

                        <div class="name_container">
                            <p>Contact name</p>
                            <input class="contact_name" type="text" name="contact_name">
                        </div>

                        <div class="phone_container">
                            <p>Contact phone</p>
                            <input class="contact_phone" type="text" name="contact_phone">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="contact_p2_container">

                        <div class="email_container">
                            <p>Contact email</p>
                            <input class="contact_email" type="text" name="contact_email">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="contact_p3_container">

                        <div class="button_next_container">
                            <button class="button_next" type="submit" name="next">
                                <span>Next ></span>
                            </button>
                        </div>

                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="/static/js/addPost.js"></script>

    <div th:insert="~{footer.html}"></div>
</body>
</html>
