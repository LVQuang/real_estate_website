<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <title>Add a Post</title>
</head>

<body class="d-flex align-items-center justify-content-center my-5">
    <div style = "
                        width: 60vw;
                        height: 70vh;
                    "
         class="shadow-lg rounded d-flex align-items-center justify-content-center flex-row-reverse">

        <div class="form_container h-100 w-50" style="z-index: 1;">

                <form class="d-flex flex-column px-5 my-5">

                    <h2 class="text-center mb-3">Basic information</h2>

                    <input class="form-control mb-3" type="text" name="name" placeholder="Title" required>

                    <textarea class="form-control mb-3" rows="5" placeholder="Description" required></textarea>

                    <input class="form-control mb-3" type="number" name="number" placeholder="Price" required>

                    <input class="form-control mb-3" type="text" name="date" placeholder="Posting Date" required>

                    <div class="col-md-12 mt-3 mb-3">
                        <label class="mb-3 mr-1">Type: </label>

                        <input type="radio" class="btn-check" name="type" id="sale" autocomplete="off" required>
                        <label class="btn btn-sm btn-outline-secondary mx-2" for="sale">Sale</label>

                        <input type="radio" class="btn-check" name="type" id="rent" autocomplete="off" required>
                        <label class="btn btn-sm btn-outline-secondary mx-2" for="rent">Rent</label>
                    </div>

                    <div class="d-grid justify-content-center my-3">
                        <button id="submit" type="submit" class="btn btn-outline-success btn-lg">Next ></button>
                    </div>


                </form>
        </div>
    </div>

</body>
</html>
