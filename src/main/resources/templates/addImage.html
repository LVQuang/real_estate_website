<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Image</title>
    <!--Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
</head>

<body class="d-flex align-items-center justify-content-center my-5">
    <div style = "
                            width: 50vw;
                            height: 70vh;
                        "
         class="shadow-lg rounded d-flex align-items-center justify-content-center flex-row-reverse my-5">

        <div class="form_container h-100 w-50" style="z-index: 1;">
            <h2 class="text-center my-3">Add Image</h2>

            <form class=" d-flex flex-column align-items-center justify-content-center px-5" action="add" method="post" enctype="multipart/form-data">

                <input type="file" class="form-control my-3" id="image" name="image" aria-describedby="inputGroupFileAddon04" aria-label="Upload" required="required">

                <div class="d-grid justify-content-center my-3" style = "
                            width: 35vw;
                            height: 35vh;
                        ">Zone for Image List</div>

                <div class="d-grid justify-content-center my-2">
                    <button class="btn btn-outline-success btn-lg" type="submit" >Submit</button>
                </div>

            </form>

        </div>

    </div>

</body>
</html>
