<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/static/css/login.css">
</head>

<body class="d-flex align-items-center justify-content-center my-5">
    <div style = "
                    width: 60vw;
                    height: 70vh;
                "
            class="shadow-lg rounded d-flex align-items-center justify-content-center flex-row-reverse">

        <div class="form_container h-100 w-50" style="z-index: 1;">
            <form class="d-flex align-items-center justify-content-center flex-column h-100 bg-white px-5"
                    method="post">
                <h1>Login</h1>
                <input class="form-control my-2" type="text" name="username" placeholder="Username" required >
                <input class="form-control my-2" type="password" name="password" placeholder="Password" required id="password">
                <button  class="btn btn-outline-success btn-lg btn-block my-2" type="submit" name="login">Login</button>
                <a href="" class = "fs-5 text-decoration-none text-dark my-1"> Forgot password ?</a>
            </form>
        </div>

        <div class="h-100 w-50">
            <div class="h-100 w-100">
                <img src="https://du0ulnyus7r80.cloudfront.net/wp-content/uploads/2020/02/spring-boot-logo-png-4-transparent.png"
                     class="d-block h-100 w-100" style="object-fit: cover" alt="">
            </div>
        </div>

    </div>

    <style>
        input:focus::placeholder {
            color: white;
        }
    </style>
    <script src="/static/js/login.js"></script>

</body>
</html>
