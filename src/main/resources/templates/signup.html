<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>SignUp</title>
</head>

<style>

	body {
		height: 100vh;
		display: flex;
		justify-content: center;
		flex-direction: column;
		margin: -20px 0 50px;
	}

	.container {
		border-radius: 10px;
		box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25),
			0 10px 10px rgba(0, 0, 0, 0.22);
		position: relative;
		padding-left: 0px;
		width: 920px;
		height: 500px;
	}

    .form_container {
		position: absolute;
		height: 100%;
		width: 50%;
	}

	.sign_up_container {
		left: 50%;
		width: 50%;
		z-index: 1;
	}

	 form {
		background-color: #FFFF;
		display: flex;
		align-items: center;
		justify-content: center;
		flex-direction: column;
		padding: 0 50px;
		height: 100%;
		text-align: center;
		border-radius: 10px;
	}

    input {
		background-color: #FFFF;
		padding: 12px 15px;
		margin: 8px 0;
		border-radius: 10px;
		width: 100%;
	}

	input:focus::placeholder {
		color: white;
	}

    button {
		margin-top: 20px;
		padding: 12px 15px;
		font-size: 15px;
		width: 100%;
		border-radius: 10px;
		text-transform: uppercase;
		border: 1px solid rgb(224, 60, 49);
		background-color: rgb(224, 60, 49);
		color: #FFFF;
		font-weight: bold;
		letter-spacing: 1px;
	}

	button:focus {
		outline: none;
	}

    button:hover{
        opacity: 0.9;
    }

    .background-container {
		position: absolute;
        order: -1;
        width: 50%;
        height: 100%;
	}

    .background{
        width: 100%;
        height:100%;
    }

     img {
        height: 100%;
        width: 100%;
        object-fit: cover;
    }

</style>
<body>

    <div class="container">

        <div class="form_container sign_up_container">
            <form method="post">
                <h1>Sign up</h1>
                <input type="email" name="email" placeholder="Email address" required>
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="check_pass" placeholder="Confirm password" required>
                <button class="accept" type="submit" name="register">Create your account</button>
            </form>
        </div>

        <div class="background-container">
            <div class="background">
                <img src="https://du0ulnyus7r80.cloudfront.net/wp-content/uploads/2020/02/spring-boot-logo-png-4-transparent.png" class="d-block w-100" alt="">
            </div>
        </div>

    </div>

</body>
</html>
