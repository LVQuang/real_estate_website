<section th:fragment="contact" class="d-flex align-items-center justify-content-center my-5">

    <div style = "
                    width: 40vw;
                    height: 70vh;
                " class="shadow-lg rounded align-items-center justify-content-center flex-row-reverse">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-8 col-xl-6">
                <div class="row text-center">

                    <h2 class="fw-bold mb-5">Contact Information</h2>

                    <div class=" col-12 col mb-3">
                        <p class="mb-1">Contact Date</p>
                        <p>...</p>
                    </div>

                    <div class=" col-6 col mb-3">
                        <p class="mb-1">Sender</p>
                        <p>...</p>
                    </div>

                    <div class=" col-6 col mb-3">
                        <p class="mb-1">Receiver</p>
                        <p>...</p>
                    </div>

                    <div class="col-12">
                        <form class="d-flex flex-column px-5 my-2"
                              method="post"
                              role="form">

                            <textarea class="form-control mb-3"
                                      rows="3"
                                      style="width: 100%;"
                                      required>
                            </textarea>

                            <div class="d-grid justify-content-center my-3">
                                <button id="submit" type="submit" class="btn btn-outline-success btn-lg">Send request</button>
                            </div>

                        </form>

                    </div>

                </div>

            </div>
        </div>
    </div>

</section>
