<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Reset your password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

    <script>
        function checkNewPassword(event) {
            var password = document.getElementById("new_pass").value;
            var confirmPassword = document.getElementById("confirm_pass").value;
            var errorElement = document.getElementById("passwordError");

            if (password !== confirmPassword) {
                errorElement.textContent = "Passwords do not match";
                event.preventDefault(); // Prevent form submission by default
            }else{
            	errorElement.textContent = "";
            }
        }
    </script>
</head>
<body>
    <div class="py-3 py-md-5">
        <div class="container h-100 w-100">
            <div class="row justify-content-md-center">
                <div class="col-12 col-md-11 col-lg-8 col-xl-7 col-xxl-6">
                    <div class="bg-white p-4 p-md-5 rounded shadow">
                        <div class="row gy-3 mb-5">
                            <div class="col-12">
                                <h1 class="text-center">Reset Your Password</h1>
                            </div>
                        </div>
                        <form method="post"
                              th:action="@{/ResetPassword}"
                              th:object="${user}"
                              role= "form">
                            <div class="row gy-3 gy-md-4 overflow-hidden">
                                
                                <div class="col-12">
                                    <label for="new_pass" class="form-label">New password <span class="text-danger">*</span></label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" name="new_pass" id="new_pass" required>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <label for="confirm_pass" class="form-label">Confirm new password <span class="text-danger">*</span></label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" name="email" id="confirm_pass" required>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="d-grid">
                                        <button class="btn btn-outline-success btn-lg" type="submit">Save</button>
                                    </div>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
