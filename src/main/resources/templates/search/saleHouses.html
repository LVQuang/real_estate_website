<form th:fragment = "search"
      class="d-flex align-items-center justify-content-center flex-row h-100 w-20 px-5"
      method="get"
      style= "gap: 1rem;"
      role= "form"
      th:action="@{/post}"
      th:object="${page}"
>
    <h1>Search</h1>

    <input class="form-control"
           type="text"
           name="username"
           th:field="*{searchKey}"
           required >
    <button  class="btn btn-outline-success btn-lg btn-block"
             type="submit"
             name="login">
        <i class="fa-solid fa-magnifying-glass"></i>
    </button>
</form>
<form class="form-inline d-flex align-items-center justify-content-center flex-row"
      th:fragment = "search_test"
      th:action="@{/post}"
      th:object="${page}" >
    <div class="form-group mx-sm-3 w-50">
        <label for="inputPassword2" class="sr-only">Password</label>
        <input type="text" class="form-control" id="inputPassword2"
               placeholder="Find posts you want to read" th:field="*{searchKey}">
    </div>
    <button type="submit" class="btn btn-primary mb-2">
        <i class="fa-solid fa-magnifying-glass"></i>
    </button>
</form>
